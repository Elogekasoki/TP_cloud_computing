<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            width: 80%;
            max-width: 800px;
            height: 90%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container::before {
            content: "Formulaire Google";
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
            display: block;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd22m4uxC5IB1W3HDwksDtZWJ6fqBPJtXFGLcmHLTh_gMS6LA/viewform" frameborder="0"></iframe>
    </div>

</body>
</html>
